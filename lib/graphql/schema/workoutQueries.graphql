query Workouts($id: ID) {
    workouts(id: $id) {
        ...fullWorkout
    }
}

mutation CreateEmptyWorkout($name: String!) {
    createEmptyWorkout(name: $name) {
        id
    }
}

mutation DeleteWorkout($id: ID!) {
    deleteWorkout(id: $id)
}

mutation AddEmptyRoutine($workoutId: ID!) {
    addNewSetGroup(workoutId: $workoutId) {
        id
    }
}

mutation DeleteRoutine($routineId: ID!) {
    deleteSetGroup(setGroupId: $routineId) {
        id
    }
}

fragment fullWorkout on Workout {
    id
    name
    setGroups {
        id
        sets {
            id
            exercise {
                id
                name
            }
            repetitions
            weight
            weightUnit
            setType
            restAfter
        }
    }
}
