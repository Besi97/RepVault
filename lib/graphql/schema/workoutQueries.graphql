query Workouts($id: ID) {
    workouts(id: $id) {
        ...fullWorkout
    }
}

mutation CreateEmptyWorkout($name: String!) {
    createEmptyWorkout(name: $name) {
        id
    }
}

mutation DeleteWorkout($id: ID!) {
    deleteWorkout(id: $id)
}

mutation AddEmptyRoutine($workoutId: ID!) {
    addNewSetGroup(workoutId: $workoutId) {
        id
    }
}

mutation DeleteRoutine($routineId: ID!) {
    deleteSetGroup(setGroupId: $routineId) {
        id
    }
}

mutation AddEmptySet($setGroupId: ID!, $exerciseId: ID!) {
    addNewSet(setGroupId: $setGroupId, set: {exerciseId: $exerciseId}) {
        id
    }
}

mutation DeleteSet($setId: ID!) {
    deleteSet(setId: $setId) {
        id
    }
}

mutation UpdateSet($setId: ID!, $setInput: SetInput!) {
    updateSet(setId: $setId, set: $setInput) {
        id
    }
}

fragment fullWorkout on Workout {
    id
    name
    setGroups {
        id
        sets {
            id
            exercise {
                id
                name
            }
            repetitions
            weight
            weightUnit
            setType
            restAfter
        }
    }
}
