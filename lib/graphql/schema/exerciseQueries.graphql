query Exercises($filters: ExerciseFilters, $pagination: PaginationInput) {
    exercises(filters: $filters, pagination: $pagination) {
        data {
            ...fullExercise
        }
        pageInfo {
            pageIndex
            hasNextPage
        }
        totalCount
    }
}

mutation CreateExercise($input: ExerciseInput!) {
    createExercise(input: $input) {
        ...fullExercise
    }
}

mutation UpdateExercise($id: ID!, $input: ExerciseInput!) {
    updateExercise(id: $id, input: $input) {
        ...fullExercise
    }
}

mutation DeleteExercise($id: ID!) {
    deleteExercise(id: $id)
}

fragment fullExercise on Exercise {
    id
    name
    aliases
    primaryMuscles
    secondaryMuscles
    force
    level
    mechanic
    equipment
    category
    instructions
    description
    tips
}
